<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="module.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script id="project-template" type="text/x-handlebars-template">
        <article class="project">
          <img href="{{imgUrl}}">
          <h1> {{name}} </h1>
          <h3> {{published}} </h3>
          <p> {{description}} </p>
          <a href="{{link}}"><button>Link to Github</button></a>
        </article>
    </script>
  </head>
  <body>
    <header>
      <section class="nav-bar">
        <h1> Brian Alspach's Potfolio </h1>
        <ul>
          <li class="nav-list" data-content="projects"><a href="#" > Projects </a></li>
          <li class="nav-list" data-content="about_me"><a href="#" > About Me </a></li>
          <li class="nav-list"><a href="github.com/brials"> GitHub </a></li>
          <li class="nav-list"><a href="https://www.linkedin.com/in/brian-alspach-55466275?trk=nav_responsive_tab_profile"> LinkedIn</a></li>
          <li class="nav-list"><a href="#"> Twitter </a></li>
        </ul>
      </section>
    </header>
    <section class="tswift"></section>
    <main>
      <section class="heroimage"><img src="pictures/mountain.jpg"></section>
      <section class="tab-content" id="projects"></section>
      <section class="tab-content" id="about_me">
        <h1> This is going to be my about me! </h1>
        <ul>
          <li> I don't have much in here yet. </li>
          <li> But I have a list. </li>
          <li> It's only 3 items :(</li>
        </ul>
        <dt> Total Words in Description: </dt><dd id="wordCount"></dd>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
      <script src="app.js"></script>
    </main>
  </body>
</html>
